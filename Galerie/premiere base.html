
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscription</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Inscription</h2>
    <form action="#" method="post">
      <div class="input-group">
        <label for="name">Enter your name and surname</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="input-group">
        <label for="region">Enter your region</label>
        <input type="text" id="region" name="region" required />
      </div>

      <div class="input-group">
        <label for="sexe">Enter your gender</label>
        <input type="text" id="sexe" name="sexe" required />
      </div>

      <div class="input-group">
        <label for="contact">Enter your email or phone</label>
        <input type="text" id="contact" name="contact" required />
      </div>

      <button type="submit" class="login-btn">Login</button>
    </form>
    <p class="signup-link">
        Already have an account? <a href="index.html">Get online</a>
      </p>
    </div>
  </body>
  </html>
